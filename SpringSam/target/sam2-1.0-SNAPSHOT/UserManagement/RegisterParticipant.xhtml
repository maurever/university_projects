<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registrování uživatele</title>
        <h:outputStylesheet library="resources" name="sam_css.css"  />
    </h:head>
    <h:body>
        <div id="content">
            <h3>Registrace</h3>
            <div id="form">
                <h:form>
                    <div class="table_label"><h:outputLabel for="email">e-mail:</h:outputLabel></div><h:inputText size="40" id="email" value="#{registerParticipant.email}"/> <br/>
                    <div class="table_label"><h:outputLabel for="firstName">jméno:</h:outputLabel></div><h:inputText size="40" id="firstName" value="#{registerParticipant.firstName}"/> <br/>
                    <div class="table_label"><h:outputLabel for="lastName">příjmení:</h:outputLabel></div><h:inputText size="40" id="lastName" value="#{registerParticipant.lastName}"/> <br/>
                    <p>Všechny údaje jsou povinné.</p>
                    <h:commandButton id="registerButton" class="a_button" value="Registrovat" action="#{registerParticipant.register()}"/> 
                    <h:commandButton id="backButton" class="a_button" value="Zpět" action="/index.xhtml?faces-redirect=true"/> 
                </h:form>
            </div>
        </div>
    </h:body>
</html>
